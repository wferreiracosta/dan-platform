<!DOCTYPE html>
<html>
<head>
    <title>Dan Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold; margin-left: 10px;">Dan Blog</span>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" aria-current="page">Posts</li>
                <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
            </ol>
        </nav>

        <div>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Titulo *" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *" required>
                </div>
                <textarea type="text" class="form-control" name="conteudo" style="resize: none" placeholder="Conteudo *" required></textarea>
                <small class="form-text text-muted">(*) Campos obrigat√≥rios</small><br>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
